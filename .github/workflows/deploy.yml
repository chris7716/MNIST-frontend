name: Deploy Angular App to S3

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Check out the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Adjust to the Node.js version you're using

    # Install dependencies and build the Angular app
    - name: Install dependencies and build the app
      run: |
        npm install
        npm run build --prod

    # Deploy the app to S3 using AWS CLI
    - name: Deploy to S3
      run: |
        aws s3 sync ./dist/metrics-viewer/ s3://minst-frontend/ --delete
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: eu-north-1
